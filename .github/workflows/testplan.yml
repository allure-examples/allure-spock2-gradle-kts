name: Check testplan.json support

on:
  push:
    branches-ignore:
      - '!main'

jobs:
  testplan-example:
    name: Run tests by test plan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: 8
          cache: 'gradle'
          distribution: 'zulu'

      - name: Install dependencies
        run: ./gradlew compileTestJava

      - name: Run Test
        if: always()
        run: ./gradlew test
        continue-on-error: true
        env:
          ALLURE_TESTPLAN_PATH: ./testplan-example.json
